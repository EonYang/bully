<!DOCTYPE html>
<html>

<head>
    <script src="bodyScrollLock.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Karla|Unica+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div id="game-container">
            <h1>Bully</h1>
            <div id="user-input">
                <input type="text" id="username" maxlength="10" placeholder="Set your name here">
                <input type="submit" id="username-btn" value="Update">
            </div>
        </div>

        <div class="unselectable" id="msg-screen"></div>
        <div id="game-area">
            <div class="unselectable" id="toast">
                <div class="unselectable" id="CountDownDiv">
                    <h2 id="timerText"></h2>
                </div>
            </div>

            <div id="start-screen">
                <input type="submit" id="gamestart-btn" value="start">
            </div>
            <div class="unselectable" id="player-info-container">
                <h4> Ranks </h4>
                <div id="game-stats">
                </div>

                <div id="texts">
                    <div id='ranksDiv'>
                        <ol id='ranks'></ol>
                    </div>
                </div>
            </div>
        </div>




        <script src="sketch.js"></script>

        <div class="buttonsContainer">
            <button class="disableBodyScroll" ontouchstart="disableScroll()" style="-webkit-tap-highlight-color: rgba(0,0,0,0);">Disable Scroll</button>
            <button class="enableBodyScroll" ontouchstart="enableScroll()" style="-webkit-tap-highlight-color: rgba(0,0,0,0);">Enable Scroll</button>
        </div>
        <script>
            const disableBodyScrollButton = document.querySelector(
                '.disableBodyScroll');
            const enableBodyScrollButton = document.querySelector(
                '.enableBodyScroll');
            const statusElement = document.querySelector(
                '.bodyScrollLockStatus');

            disableBodyScrollButton.onclick = disableScroll;

            function disableScroll()
            {
                console.info('disableBodyScrollButton');
                bodyScrollLock.disableBodyScroll(document.querySelector(
                    '.scrollTarget'));

                statusElement.innerHTML = ' &mdash; Scroll Locked';
                statusElement.style.color = 'red';
            };

            enableBodyScrollButton.onclick = enableScroll;

            function enableScroll()
            {
                console.info('enableBodyScrollButton');
                bodyScrollLock.enableBodyScroll(document.querySelector(
                    '.scrollTarget'));

                statusElement.innerHTML = ' &mdash; Scroll Unlocked';
                statusElement.style.color = '';
            };
        </script>
    </div>
</body>

</html>
