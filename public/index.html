<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Karla|Unica+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div id="game-container">
      <h1>Bully</h1>
      <div id="user-input">
        <h3>Change Your Name</h3>
        <input type="text" id="username" placeholder="Anonymous"></input>
        <input type="submit" id="username-btn" value="Update"></input>
      </div>
    </div>

    <div id="msg-screen"></div>
    <div id="game-area">
      <div id="toast">
        <div id="CountDownDiv">
          <h2 id="timerText"></h2>
        </div>
      </div>

      <div id="start-screen">
        <input type="submit" id="gamestart-btn" value="start"></input>
      </div>
    </div>


    <div id="player-info-container">
      <h3>Player Stats</h3>
      <div id="game-stats">
      </div>
    </div>

    <script src="sketch.js"></script>

  </div>
</body>
</html>
